<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huang Mane</title>
</head>
<body>
    <div class="container">
        <div class="game_info">
            <div class="game_name">
                Huang Mane
            </div>
            <div class="category">
                category:- <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="huangMane_draw">
                <div class="the-draw">
                    <div class="stand"></div>
                    <div class="hung"></div>
                    <div class="rope"></div>
                    <div class="mane">
                        <div class="head"></div>
                        <div class="Body"></div>
                        <div class="hades"></div>
                        <div class="legs"></div>


                    </div>
                </div>

            </div>
            <div class="characters"></div>
        </div>
        <hr>
        <div class="letters">

        </div>
    </div>
    <div class="Lose">
        <h1>You Are lose</h1>
    </div>
    <div class='Win'>
        <h1>Congratulations, you won!</h1>
    </div>
    <button class="YourLose">Return Game</button>
    <audio class="right" src="audio/صوت صح للمونتاج الكل يبحث عليه.mp3"></audio>
    <audio src="audio/صوت (خطأ) للمنتاج(M4A_128K).m4a" class="error"></audio>

    <script src="main.js"></script>
</body>
</html>
